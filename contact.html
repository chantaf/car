    function valider(){
            var nom=document.getElementById('nom');
           var email=document.getElementById('em');
           var sujet=document.getElementById('su');
           var msg=document.getElementById('me');
           var pnom=/^[A-Za-z]{3,}/;
           var pemail=/^[a-z0-9._-]+[a-z0-9]+\@[a-z]+\.[a-z]{2,3}$/;
           var psujet=/^[\w\s\S\r\t]{10,25}/;
           var pmsg=/^[\w\s\S\r\t]{100,}/;

                      if(nom.value=="")
                     {
                           document.getElementById('errure1').innerText="Le NOM obligatoire (*)" ; 
                           nom.style.border="2px solid red";
                     }else if (pnom.test(nom.value)==false)
                     {
                            document.getElementById('errure1').innerText="Le NOM contien sauf les lettres et au mois 3 lettre";
                            nom.style.border="2px solid red"; 
                     }else{
                           var t1=0;
                            document.getElementById('errure1').innerText="";
                            nom.style.border="none";
                     }




                      if(email.value=="")
                     {
                           document.getElementById('errure2').innerText="EMAIL obligatoire (*)" ; 
                            email.style.border="2px solid red";
                     }else if (!(pemail.test(email.value)))
                     {
                            document.getElementById('errure2').innerText="entrer email sous form nom.prenom@mail.com"; 
                           email.style.border="2px solid red";
                     }else{
                      var t2=0;
                      document.getElementById('errure2').innerText="";
                       email.style.border="none";
                     
                     }




                      if(sujet.value=="")
                     {
                           document.getElementById('errure3').innerText="SUJET obligatoire (*)"; 
                            sujet.style.border="2px solid red";
                     }else if (!(psujet.test(sujet.value)))
                     {
                            document.getElementById('errure3').innerText="entrer le sujet  contien au mois 10 caracter et au plus 25 caracter et contien sauf les lettres"; 
                             sujet.style.border="2px solid red";
                            
                     }else{
                      var t3=0;
                      document.getElementById('errure3').innerText="";
                      sujet.style.border="none";
                     }

                     if (pmsg.test(msg.value)==false)
                     {
                            document.getElementById('errure4').innerText="Le message contien  au mois 100 caracter";
                            msg.style.border="2px solid red"; 
                     }else{
                           var t4=0;
                            document.getElementById('errure4').innerText="";
                            msg.style.border="none";
                     }

                     if(t1==0 && t2==0 && t3==0 && t4==0){
                            document.getElementById('env').style.display="block";
                            document.getElementById('errure1').style.display="none";
                            document.getElementById('errure2').style.display="none";
                            document.getElementById('errure3').style.display="none";
                            document.getElementById('env').innerHTML+="</br>"+"BONJOUR : " +nom.value+"</br>"+"email : " +email.value +"</br>"+ "Sujet :"+sujet.value+"</br>"+"Message envoyer";
                     }



}
